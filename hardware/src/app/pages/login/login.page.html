<ion-content class="home-background">

        <img src="/assets/img/ACC1.jpg">

    <div class="middle">
        <div class="box">
            <form #loginForm="ngForm">
                <h1 align="center" >LOGIN</h1>

                <ion-item>
                    <ion-label position="floating">Email Address</ion-label>
                    <ion-input type="email" Placeholder="Email" id="username" name="email" #email="ngModel" [(ngModel)]="user.username" required email></ion-input>
                    <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
                </ion-item>


                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [type]="type ? 'password' : 'text'" Placeholder="Password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required password></ion-input>
                    <ion-icon class="ion-align-self-center" slot="end" name="lock-closed" (click)="changeType()"></ion-icon>
                </ion-item>

                <p id="forgetPassword" (click)="recover()"> Reset Password</p>

                <div class="btn">
                    <ion-button (click)="navigateWelcome()">LOGIN</ion-button>
                </div>

                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>


            </form>
            
            <div align="center">
                <ion-button (click)="register()">Signup</ion-button>

            </div>
        </div>
        
    </div>

</ion-content>
